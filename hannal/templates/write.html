	<h1>{{page_title}}</h1>

	<form method="post" action="/blog/add/post/">
		{% csrf_token %}			
		<p><label for="title">Title</label><input type="text" id="title" name="title" value="" /></p>
		<p><label for="category">Categori</label><select name="category" id="category">
			{% for category in categories %}
			<option value="{{category.id}}">{{category.Title}}</option>
			{% endfor %}
		</select></p>
		<p><label for="tags">Tag</label><input type="text" id="tags" name="tags" value="" /></p>
		<p><textarea id="content" name="content"></textarea></p>
		<p><input type="submit" value="writing" /></p>
	</form>
